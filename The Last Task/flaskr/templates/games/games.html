{% extends 'base.html' %}


{% block header %}
	<h2>Список игр</h2>
	<a href="{{ url_for('games.add_game') }}">|Add|</a>
{% endblock %}


{% block content %}
	<ul>
		{% for game in games %}
			<li><a href="{{ url_for('games.game_api', game_id=game.id) }}">{{ game.title }}</a>
		{% endfor %}
	</ul>


{% endblock %}
